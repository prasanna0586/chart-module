<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/c3/c3.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="c3AngularChartApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content starts -->
	<c3chart bindto-id="chart3"> 
		<chart-column column-id="x" column-values="Jul2015,Aug2015,Sep2015,Oct2015" />
		<chart-column column-id="data1" column-name="Data 1" column-color="#5BA4B2" column-values="2921447.69,4371204.81,4140342.82,1088671.77" column-type="spline" />
<!-- 		<chart-column column-id="data2" column-name="Data 2" column-color="green" column-values="50,20,10,40,15,25" column-type="line" /> 
		<chart-column column-id="data3" column-name="Data 3" column-color="#000000" column-values="150,20,100,70,85,215" column-type="spline" /> -->
		<chart-axes values-x="x" y="data1" />
		<chart-axis>
			<chart-axis-x axis-position="outer-center" axis-type="category">
				<chart-axis-x-tick tick-rotate="50" />
			</chart-axis-x>
			<chart-axis-y axis-id="y" axis-position="outer-right" range-min="0">
				<chart-axis-y-tick tick-count = "3"></chart-axis-y-tick>
			</chart-axis-y> 
		</chart-axis>
	</c3chart>
	<!-- Add your site or application content ends -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
						!function(A, n, g, u, l, a, r) {
							A.GoogleAnalyticsObject = l, A[l] = A[l]
									|| function() {
										(A[l].q = A[l].q || []).push(arguments)
									}, A[l].l = +new Date, a = n
									.createElement(g), r = n
									.getElementsByTagName(g)[0], a.src = u,
									r.parentNode.insertBefore(a, r)
						}
								(
										window,
										document,
										'script',
										'https://www.google-analytics.com/analytics.js',
										'ga');

						ga('create', 'UA-XXXXX-X');
						ga('send', 'pageview');
					</script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/c3/c3.js"></script>
    <script src="bower_components/c3-angular/c3-angular.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/chartController.js"></script>
        <!-- endbuild -->
</body>
</html>
